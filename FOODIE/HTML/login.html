<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="overlay" id="overlay">
            <a href="../HTML/homepage.html">
                <img src="../IMAGES/Screenshot_3.png" alt="logo" class="logo" >
            </a>
            <div class="sign-in" id="sign-in">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button type="button" onClick="parent.location='../HTML/register.html'" class="switch-button">SIGN UP</button>
            </div>
        </div>
        <div class="form">
            <div ng-app="LoginApp" class="sign-up" id="sign-up-info">
                <h1>Login</h1>
                <div class="social-media-buttons">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path fill="#000000"
                                d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                        </svg>
                    </div>
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path fill="#000000"
                                d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                        </svg>
                    </div>
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path fill="#000000"
                                d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                        </svg>
                    </div>
                </div>
                <p class="small">Please enter your name and password</p>
                <form id="sign-up-form" ng-controller="LoginController">
                    <input type="text" placeholder="Name" ng-model="login.name" />
                    <input type="password" placeholder="Password" ng-model="login.password" />
                    <button ng-click="loginUser()" type="button" class="control-button up">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
