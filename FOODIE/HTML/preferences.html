<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/preferences.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/preferences.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <style>
        .scrollable-menu {
            height: auto;
            max-height: 150px;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <nav class="head">
        <a href="../HTML/homepage.html">
            <img src="../IMAGES/logo.png" alt="logo" class="nav-left">
        </a>
        <div class="navi-right">
            <button type="button" class="fa-solid fa-right-from-bracket" aria-hidden="true"
                onClick="parent.location='/HTML/homepage.html'" id="logout"></button>
            <button type="button" class="fa fa-heart" aria-hidden="true"
                onClick="parent.location='/HTML/favourite.html'" id="favourite"></button>
            <button type="button" onClick="parent.location='/HTML/preferences.html'"
                class="preferences">PREFERENCES</button>
            <button type="button" onClick="parent.location='/HTML/homepage.html'" class="homepage">HOME</button>
        </div>
    </nav>
    <main>
        <br>
        <div ng-app="preferencesApp">
            <h2>Nutritional Preference</h2>
            <form ng-controller="checkPreferencesController">
                <div style="margin-top: 50px;">
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Dairy">
                    <label for="">Dairy Free</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Gluten">
                    <label for="">Gluten Free</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Vegan">
                    <label for="">Vegan</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Vegetarian">
                    <label for="">Vegetarian</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Healthy">
                    <label for="">Very Healthy</label>
                </div>
                <h2 style="margin-top:100px">What Are Your Allergens?</h2>
                <br>
                
                <input type="textbox" ng-model="allergen" ng-change="allergenChange()" />
                <br><br>
                <ul>
                    <li  ng-click="allergy(item)" ng-repeat="item in allergens ">
                            {{item.name}}
                    </li>
                </ul>
                <ul style="left: 42%;">
                    <li ng-repeat="i in allergyList ">
                        {{i.name}}

                    </li>
                </ul>
            </div>
                <button type="button" value="save" class="save" ng-click="savePreferences(); saveAllergenList()">SAVE</button>
            </form>
        </div>
    </main>

    </div>
    <footer>
            <div class="footerbacg"></div>
            <img src="../IMAGES/logo.png" alt="logo" class="footerlogo" opacity: 100%;>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
