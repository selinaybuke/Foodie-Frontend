<body>
    <nav class="head">
        <a href="../HTML/homepage.html">
            <img src="../IMAGES/logo.png" alt="logo" class="nav-left">
        </a>
        <div class="navi-right">
            <button type="button" class="fa-solid fa-right-from-bracket" aria-hidden="true"
                onClick="parent.location='homepage.html'" id="logout"></button>
            <button type="button" class="fa fa-heart" aria-hidden="true" onClick="parent.location='favourite.html'"
                id="favourite"></button>
            <button type="button" onClick="parent.location='preferences.html'" class="preferences">PREFERENCES</button>
            <button type="button" onClick="parent.location='homepage.html'" class="homepage">HOME</button>
        </div>
    </nav>
    <main>
        <br>
        <div ng-app="preferencesApp">
            <h2>Nutritional Preference</h2>
            <form ng-controller="checkPreferencesController">
                <div style="margin-top: 50px;">
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Dairy">
                    <label for="">Dairy Free</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Gluten">
                    <label for="">Gluten Free</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Vegan">
                    <label for="">Vegan</label>
                    <input type="checkbox" name="switch" class="check" ng-model="preferences.Vegetarian">
                    <label for="">Vegetarian</label>

                </div>
                <h2 style="margin-top:100px">What Are Your Allergens?</h2>
                <br>

                <!--<input type="textbox" ng-model="allergen" ng-change="allergenChange()" />-->
                <input type="text" ng-change="allergenChange()" ng-model="allergen.name"
                    typeahead-on-select="selectTypeAhead($item)" uib-typeahead="allergen.name for allergen in allergens"
                    typeahead-loading="loading" typeahead-no-results="noResults" autocomplete="off">
                <br><br><span>Allergen:{{allergen.name}} </span>
                <div style="text-align: center; ">
                    <button type="button" value="save" class="save"
                        ng-click="savePreferences(); saveAllergenList()">SAVE</button>
                </div>
        </div>


        </form>
        </div>
    </main>

    </div>
    <footer>
        <div class="footerbacg"></div>
        <img src="../IMAGES/logo.png" alt="logo" class="footerlogo" opacity: 100%;>
    </footer>

        crossorigin="anonymous"></script>


</body>
