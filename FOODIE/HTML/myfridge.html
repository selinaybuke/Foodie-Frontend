<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
    <script data-require="angular-route@*" data-semver="1.4.8"
        src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">


    <script src="../js/myFridge.js"></script>
    <link rel="stylesheet" href="../CSS/myfridge.css">
    <style>
        div.scrollmenu {
            position: relative;
            top: -70px;
            overflow-x: hidden;
            overflow-y: visible;
            white-space: nowrap;
            padding-top: 70px;
        }

        div.scrollmenu a {
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        .fridgecards {
            height: 219px;
            margin-left: 250px;
            width: auto;
        }
    </style>
</head>

<body ng-app="myFridge">

    <nav class="head" ng-controller="nav">
        <a href="../HTML/homepage.html">
            <img src="../IMAGES/logo.png" alt="logo" class="nav-left">
        </a>
        <div class="navi-right">
            <button type="button" class="fa-solid fa-right-from-bracket" aria-hidden="true"
                onClick="parent.location='homepage.html'" id="logout"></button>
            <button type="button" class="fa fa-heart" aria-hidden="true" onClick="parent.location='favourite.html'"
                id="favourite"></button>
            <button type="button" onClick="parent.location='preferences.html'" class="preferences">PREFERENCES</button>
            <button type="button" onClick="parent.location='myFridge.html'" class="homepage">HOME</button>
            <div id="wrap">
                <form action="" autocomplete="off">

                    <input  type="text" placeholder="What're we looking for ?"
                        ng-change="recipeSearch()" ng-model="recipe.name" typeahead-on-select="selectTypeAhead($item)"
                        uib-typeahead="recipe.title for recipe in recipes" typeahead-loading="loading"
                        typeahead-no-results="noResults" autocomplete="off">


                    <button id="search_submit" value="Rechercher" type="submit" class="fa fa-search"></button>
                </form>
            </div>

        </div>
    </nav>
    <main>
        <h1>My Fridges</h1>
        <div class="cards" ng-controller="currentFridgeController" data-ng-init="init()">
            <div class="cards1">
                <img src="../IMAGES/addsign.png" alt="adding" ng-click="createFridge()" width="60px"
                    onClick="parent.location='/HTML/name.html'" style="cursor:pointer;">
                <p>Create new fridge</p>
            </div>
            <div class='md-padding' layout="row" layout-wrap>
                <div style="margin-left: 150px; ">
                    <div class="fridgecards" id="fridgecards">
                        <a>
                            <div class="cards3" ng-repeat="item in fridges" ng-hide="!fridges.length"
                                ng-click="getFridge(item.fridge.id)">
                                <p>{{item.fridge.name}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <hr
            style="position:relative; top: -70px; height:2px; opacity:46%; border-width:0; width:80%;color:black; background-color:black;">
        <div ng-controller="acceptFridgeController" data-ng-init="init()">
            <div id="fb" ng-repeat="item in fridgeRequests" ng-hide="!fridgeRequests.length">

                <p id="info"> <b>Name: {{item.fridge.name}}</b></p>
                <div id="button-block">
                    <button id="ticksign" value="tick" type="submit" class="fa-solid fa-check"
                        ng-click="acceptFridge(item.id)"></button>
                    <button id="cancelsign" value="cancel" type="submit" class="fa-solid fa-xmark"
                        ng-click="deleteFridge(item.id)"></button>

                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footerbacg"></div>
        <img src="../IMAGES/logo.png" alt="logo" class="footerlogo" opacity: 100%;>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
